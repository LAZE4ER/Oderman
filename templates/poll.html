<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{data.question}}</title>
</head>
<header
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 10vh;
      background-color: white;
    "
  >
    <a
      href="{{ url_for('index') }}"
      style="
        font-size: 2em;
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 60px;
      "
      >Home</a
    >
    <a
      href="{{ url_for('menu') }}"
      style="
        font-size: 2em;
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 60px;
      "
      >Menu</a
    >
    <a
      href="{{ url_for('add') }}"
      style="
        font-size: 2em;
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 60px;
      "
      >Add Pizza</a
    >
    <a
      href="{{ url_for('weather') }}"
      style="
        font-size: 2em;
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 60px;
      "
      >Weather</a
    >
  </header>
<body>
    <h1>{{data.question}}</h1>
    <form
        action='/poll'>
        {% for i in data.fields %}
        <input type="radio" name="field" value="Your reply has been accepted:  {{i}}" class="inp"> 
        {{i}} <br> 
        {% endfor %}
        <input type="submit" value="vote" class="button" action="{{ url_for('result')  }}"/>
    </form>
    <a href="{{ url_for('result') }}">Result of your vote</a>
</body>
</html>
