{# templates/base.html #}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{head_title}}{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>

  <body>
    {% block content %}
    <h1>Welcome to{{ title }}!</h1>
    <nav>
      <a href="{{ url_for('menu') }}">{{a}}</a>
    </nav>
    {% endblock content %}
  </body>
</html>
